<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気圧と頭痛チェック</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f8ff;
    }
    .box {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>東京の気圧チェック（リアルタイム）</h1>
  <div class="box" id="pressure-box">読み込み中...</div>
  <div class="box alert" id="alert-box"></div>

  <script>
    async function fetchPressure() {
      const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=35.68&longitude=139.76&hourly=pressure_msl&timezone=Asia%2FTokyo");
      const data = await response.json();

      const now = new Date();
      const hours = data.hourly.time;
      const pressures = data.hourly.pressure_msl;

      let closestIndex = 0;
      let minDiff = Infinity;

      for (let i = 0; i < hours.length; i++) {
        const time = new Date(hours[i]);
        const diff = Math.abs(now - time);
        if (diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      }

      const nowPressure = pressures[closestIndex];
      const nowTime = hours[closestIndex].replace('T', ' ');

      // 3時間前の気圧
      const prevIndex = closestIndex - 3;
      let alertMessage = "";

      if (prevIndex >= 0) {
        const diff = nowPressure - pressures[prevIndex];
        if (diff <= -3) {
          alertMessage = "⚠️ 気圧が3時間で急降下しています。体調に注意してください。";
        } else if (diff >= 3) {
          alertMessage = "⚠️ 気圧が急上昇しています。めまいやだるさに注意してください。";
        }
      }

      document.getElementById("pressure-box").innerHTML = `
        <strong>東京</strong> の<br>
        <strong>${nowTime}</strong> の気圧は<br>
        <span style="font-size: 1.5em;">${nowPressure} hPa</span> です。
      `;

      document.getElementById("alert-box").innerText = alertMessage;
    }

    fetchPressure();
  </script>
</body>
</html>
