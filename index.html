<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気圧と頭痛チェック</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f8ff;
    }
    .box {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>東京の気圧チェック（リアルタイム）</h1>
  <div class="box" id="pressure-box">
    読み込み中...
  </div>

  <script>
    async function fetchPressure() {
      const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=35.68&longitude=139.76&hourly=pressure_msl&timezone=Asia%2FTokyo");
      const data = await response.json();

      // 現在時刻に一番近い気圧を探す
      const now = new Date();
      const hours = data.hourly.time;
      const pressures = data.hourly.pressure_msl;

      let closestIndex = 0;
      let minDiff = Infinity;

      for (let i = 0; i < hours.length; i++) {
        const time = new Date(hours[i]);
        const diff = Math.abs(now - time);
        if (diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      }

      const box = document.getElementById("pressure-box");
      box.innerHTML = `
        <strong>東京</strong> の<br>
        <strong>${hours[closestIndex].replace('T', ' ')}</strong> の気圧は<br>
        <span style="font-size: 1.5em;">${pressures[closestIndex]} hPa</span> です。
      `;
    }

    fetchPressure();
  </script>
</body>
</html>
