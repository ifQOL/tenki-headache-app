<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気圧と頭痛チェック</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f8ff;
    }
    .city-buttons {
      margin-bottom: 1rem;
    }
    button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .box {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>気圧チェック（主要都市）</h1>

  <div class="city-buttons" id="city-buttons"></div>

  <div class="box" id="pressure-box">都市を選択してください</div>
  <div class="box alert" id="alert-box"></div>

  <script>
    const cities = {
      "札幌": { lat: 43.06, lon: 141.35 },
      "仙台": { lat: 38.27, lon: 140.87 },
      "新潟": { lat: 37.91, lon: 139.06 },
      "東京": { lat: 35.68, lon: 139.76 },
      "金沢": { lat: 36.59, lon: 136.63 },
      "名古屋": { lat: 35.17, lon: 136.91 },
      "大阪": { lat: 34.69, lon: 135.50 },
      "広島": { lat: 34.39, lon: 132.46 },
      "高知": { lat: 33.56, lon: 133.53 },
      "福岡": { lat: 33.59, lon: 130.40 },
      "那覇": { lat: 26.21, lon: 127.68 }
    };

    const buttonsContainer = document.getElementById("city-buttons");
    const pressureBox = document.getElementById("pressure-box");
    const alertBox = document.getElementById("alert-box");

    // 都市ボタン作成
    for (const city in cities) {
      const button = document.createElement("button");
      button.textContent = city;
      button.onclick = () => fetchPressure(city);
      buttonsContainer.appendChild(button);
    }

    async function fetchPressure(city) {
      const { lat, lon } = cities[city];
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=pressure_msl&timezone=Asia%2FTokyo`;

      pressureBox.innerHTML = "読み込み中...";
      alertBox.innerHTML = "";

      try {
        const response = await fetch(url);
        const data = await response.json();

        const now = new Date();
        const hours = data.hourly.time;
        const pressures = data.hourly.pressure_msl;

        let closestIndex = 0;
        let minDiff = Infinity;

        for (let i = 0; i < hours.length; i++) {
          const time = new Date(hours[i]);
          const diff = Math.abs(now - time);
          if (diff < minDiff) {
            minDiff = diff;
            closestIndex = i;
          }
        }

        const nowPressure = pressures[closestIndex];
        const nowTime = hours[closestIndex].replace('T', ' ');
        const prevIndex = closestIndex - 3;
        let alertMessage = "";

        if (prevIndex >= 0) {
          const diff = nowPressure - pressures[prevIndex];
          if (diff <= -3) {
            alertMessage = "⚠️ 気圧が3時間で急降下しています。体調に注意してください。";
          } else if (diff >= 3) {
            alertMessage = "⚠️ 気圧が急上昇しています。めまいやだるさに注意してください。";
          }
        }

        pressureBox.innerHTML = `
          <strong>${city}</strong> の<br>
          <strong>${nowTime}</strong> の気圧は<br>
          <span style="font-size: 1.5em;">${nowPressure} hPa</span> です。
        `;
        alertBox.innerText = alertMessage;
      } catch (error) {
        pressureBox.innerHTML = "データ取得に失敗しました。";
        console.error(error);
      }
    }
  </script>
</body>
</html>
