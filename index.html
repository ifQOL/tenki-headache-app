<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>気圧＆寒暖差チェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }
    h1 {
      color: #336699;
    }
    select, button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
    }
    .info, .alerts, .forecast {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .level-0 { background: #e0f7fa; }
    .level-1 { background: #fff8e1; }
    .level-2 { background: #ffe0b2; }
    .level-3 { background: #ffcdd2; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🌤 気圧＆寒暖差チェッカー</h1>

  <label for="city">都市を選択:</label>
  <select id="city">
    <option value="Sapporo">札幌</option>
    <option value="Sendai">仙台</option>
    <option value="Niigata">新潟</option>
    <option value="Tokyo">東京</option>
    <option value="Kanazawa">金沢</option>
    <option value="Nagoya">名古屋</option>
    <option value="Osaka">大阪</option>
    <option value="Hiroshima">広島</option>
    <option value="Kochi">高知</option>
    <option value="Fukuoka">福岡</option>
    <option value="Naha">那覇</option>
    <option value="Saitama">埼玉</option>
    <option value="Kanagawa">神奈川</option>
  </select>

  <div class="info" id="pressureInfo">⏳ データ取得中...</div>
  <div class="alerts" id="alertMessage"></div>
  <div class="forecast" id="futureForecast"></div>

<script>
const cities = {
  Sapporo: { lat: 43.0642, lon: 141.3469 },
  Sendai: { lat: 38.2688, lon: 140.8721 },
  Niigata: { lat: 37.9026, lon: 139.0236 },
  Tokyo: { lat: 35.6895, lon: 139.6917 },
  Kanazawa: { lat: 36.5613, lon: 136.6562 },
  Nagoya: { lat: 35.1815, lon: 136.9066 },
  Osaka: { lat: 34.6937, lon: 135.5023 },
  Hiroshima: { lat: 34.3853, lon: 132.4553 },
  Kochi: { lat: 33.5597, lon: 133.5311 },
  Fukuoka: { lat: 33.5904, lon: 130.4017 },
  Naha: { lat: 26.2124, lon: 127.6809 },
  Saitama: { lat: 35.8617, lon: 139.6455 },
  Kanagawa: { lat: 35.4478, lon: 139.6425 }
};

document.getElementById("city").addEventListener("change", () => {
  const city = document.getElementById("city").value;
  fetchCurrentPressure(city);
});

async function fetchCurrentPressure(city) {
  const { lat, lon } = cities[city];
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=pressure_msl&daily=pressure_msl_max,pressure_msl_min,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo`;

  const res = await fetch(url);
  const data = await res.json();

  const pressures = data.hourly.pressure_msl;
  const times = data.hourly.time.map(t => new Date(t));

  const now = new Date();
  let closestIndex = -1;
  let minDiff = Infinity;

  for (let i = 0; i < times.length; i++) {
    const diffMs = Math.abs(now - times[i]);
    if (diffMs < minDiff) {
      minDiff = diffMs;
      closestIndex = i;
    }
  }

  if (closestIndex === -1 || pressures[closestIndex] == null) {
    document.getElementById("pressureInfo").innerHTML = "⚠️ 現在の気圧データが取得できませんでした。";
    return;
  }

  const currentPressure = pressures[closestIndex];

  const savedData = JSON.parse(localStorage.getItem("yesterdayPressure") || "null");
  let message = "";

  if (savedData && savedData.pressure && savedData.date) {
    const savedDate = new Date(savedData.date);
    const today = new Date();

    if (today.getDate() - savedDate.getDate() === 1 ||
        (savedDate.getDate() === new Date(today.getFullYear(), today.getMonth(), 0).getDate() && today.getDate() === 1)) {
      const diff = currentPressure - savedData.pressure;
      let level = 0;
      if (Math.abs(diff) >= 2 && Math.abs(diff) < 5) level = 1;
      else if (Math.abs(diff) >= 5 && Math.abs(diff) < 8) level = 2;
      else if (Math.abs(diff) >= 8) level = 3;

      const levelTexts = ["🕊 安定", "😟 しんどいかも", "😖 しんどい", "😫 超しんどい"];
      message = `昨日との差: ${diff.toFixed(1)} hPa → ${levelTexts[level]}`;
    } else {
      message = "昨日のデータはありません。";
    }
  } else {
    message = "昨日のデータはありません。";
  }

  document.getElementById("pressureInfo").innerHTML = `
    現在の気圧: ${currentPressure.toFixed(1)} hPa<br>
    ${message}
  `;

  localStorage.setItem("yesterdayPressure", JSON.stringify({
    pressure: currentPressure,
    date: now.toISOString()
  }));

  fetchFutureForecast(city);
}

async function fetchFutureForecast(city) {
  const { lat, lon } = cities[city];
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=pressure_msl&daily=pressure_msl_max,pressure_msl_min,temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo`;

  const res = await fetch(url);
  const data = await res.json();

  const futureBox = document.getElementById("futureForecast");
  const alertBox = document.getElementById("alertMessage");
  futureBox.innerHTML = "<strong>未来7日間の気圧・寒暖差変動:</strong><br>";
  alertBox.innerHTML = "";

  const pressures = data.hourly.pressure_msl;
  const times = data.hourly.time.map(t => new Date(t));

  // 急変パターン検出（未来24時間内）
  for (let i = 0; i < pressures.length - 2; i++) {
    const first = pressures[i];
    const mid = pressures[i + 1];
    const last = pressures[i + 2];
    if ((first > mid && mid < last) || (first < mid && mid > last)) {
      const t1 = times[i];
      const t3 = times[i + 2];
      const t1str = `${t1.getMonth() + 1}月${t1.getDate()}日${t1.getHours()}時`;
      const t3str = `${t3.getMonth() + 1}月${t3.getDate()}日${t3.getHours()}時`;
      alertBox.innerHTML = `⚡ 急変注意：${t1str}〜${t3str} に気圧反転の可能性あり！`;
      break;
    }
  }

  // 気圧差と寒暖差チェック（1週間分）
  const maxes = data.daily.pressure_msl_max;
  const mins = data.daily.pressure_msl_min;
  const tempMaxes = data.daily.temperature_2m_max;
  const tempMins = data.daily.temperature_2m_min;
  const days = data.daily.time;

  for (let d = 0; d < days.length; d++) {
    const gap = maxes[d] - mins[d];
    const tempGap = tempMaxes[d] - tempMins[d];

    let warnings = "";

    if (Math.abs(gap) >= 4) {
      warnings += `🌀 気圧差${gap.toFixed(1)}hPa注意 `;
    }

    if (tempGap >= 7 && tempGap < 10) {
      warnings += `🌡️ 寒暖差注意(${tempGap.toFixed(1)}℃) `;
    } else if (tempGap >= 10 && tempGap < 15) {
      warnings += `🌡️🌡️ 寒暖差大注意(${tempGap.toFixed(1)}℃) `;
    } else if (tempGap >= 15) {
      warnings += `🌡️🌡️🌡️ 寒暖差超大注意(${tempGap.toFixed(1)}℃) `;
    }

    if (warnings) {
      futureBox.innerHTML += `📅 ${days[d]}: ${warnings}<br>`;
    }
  }
}
</script>

</body>
</html>
